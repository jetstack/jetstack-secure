# if changing this name, also update promotion.yaml
name: release-master

on:
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  golint:
    name: Lint
    runs-on: ubuntu-latest
    container: golang:1.13.7
    steps:
      - uses: actions/checkout@v2.3.3
      - name: Install golint
        run: go get -u golang.org/x/lint/golint
      - run: make lint
        shell: bash

  gotest:
    name: Test
    runs-on: ubuntu-latest
    container: golang:1.13.7
    steps:
      - uses: actions/checkout@v2.3.3
      - run: make test

  # Job that compiles multi-arch binaries and pushes multi-arch docker images.
  docker_build:
    name: Docker
    runs-on: ubuntu-latest
    steps:
      # Pull down source code
      - name: Checkout
        uses: actions/checkout@v2.3.3

      # Set up docker-buildx for multi-arch images
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to registry
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_PASSWORD }}

      # Install golang 1.13
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.13.7

      # Compile multi-arch binaries
      - name: Compile binaries
        run: make multi-arch

      # Build & push docker images. If we're on a git tag, the git tag will be used as the image tag. Otherwise, the
      # current commit hash is used.
      - name: Build and push
        run: make docker
