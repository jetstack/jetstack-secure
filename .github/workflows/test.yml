# if changing this name, also update promotion.yaml
name: test

on:
  push:
    branches-ignore:
      - master
  pull_request:
    branches:
      - "*"

jobs:
  golint:
    name: vet fmt and lint
    runs-on: ubuntu-20.04
    container: golang:1.13.7
    steps:
    - uses: actions/checkout@v3
    - name: Install golint
      run: go get -u golang.org/x/lint/golint
    - run: make lint
      shell: bash
  gotest:
    name: go test
    runs-on: ubuntu-20.04
    container: golang:1.13.7
    steps:
    - uses: actions/checkout@v3
    - run: make test
  docker_build:
    name: docker_build
    runs-on: ubuntu-20.04
    container:
      image: docker:20.10.5
      options: -t
    # Setting up dind service container
    services:
      docker:
        image: docker:20.10.5-dind
        env:
          DOCKER_DRIVER: overlay
          DOCKER_HOST: tcp://localhost:2375
    steps:
    - name: Install Tools
      run: apk add --update make git jq rsync curl
    - uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      with:
        driver-opts: image=moby/buildkit:master
    - name: Build images
      run: make build-docker-image

    # Add trivy scanner after images have been built
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'quay.io/jetstack/preflight:${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-results.sarif'
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v1
      if: always() 
      with:
        sarif_file: 'trivy-results.sarif'