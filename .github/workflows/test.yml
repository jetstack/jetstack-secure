# if changing this name, also update promotion.yaml
name: test

on:
  push:
    branches-ignore:
      - master
  pull_request:
    branches:
      - "*"

jobs:
  golint:
    name: Lint
    runs-on: ubuntu-latest
    container: golang:1.13.7
    steps:
    - uses: actions/checkout@v2.3.3
    - name: Install golint
      run: go get -u golang.org/x/lint/golint
    - run: make lint
      shell: bash

  gotest:
    name: Test
    runs-on: ubuntu-latest
    container: golang:1.13.7
    steps:
    - uses: actions/checkout@v2.3.3
    - run: make test

  docker_build:
    name: Docker
    runs-on: ubuntu-latest
    steps:
      # Pull down source code
      - name: Checkout
        uses: actions/checkout@v2.3.3

      # Set up docker-buildx for multi-arch images
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Install golang 1.13
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.13.7

      # Ensure docker image builds for linux/amd64
      - name: Build docker image
        run: make docker-test
