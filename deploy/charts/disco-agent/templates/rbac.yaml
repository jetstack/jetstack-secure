---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "disco-agent.fullname" . }}-event-emitted
  labels:
    {{- include "disco-agent.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "disco-agent.fullname" . }}-event-emitted
  labels:
    {{- include "disco-agent.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "disco-agent.fullname" . }}-event-emitted
subjects:
  - kind: ServiceAccount
    name: {{ include "disco-agent.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "disco-agent.fullname" . }}-cluster-viewer
  labels:
    {{- include "disco-agent.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
  - kind: ServiceAccount
    name: {{ include "disco-agent.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "disco-agent.fullname" . }}-secret-reader
  labels:
    {{- include "disco-agent.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "disco-agent.fullname" . }}-secret-reader
  labels:
    {{- include "disco-agent.labels" . | nindent 4 }}
roleRef:
  kind: ClusterRole
  name: {{ include "disco-agent.fullname" . }}-secret-reader
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{ include "disco-agent.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "disco-agent.fullname" . }}-rbac-reader
  labels:
    {{- include "disco-agent.labels" . | nindent 4 }}
rules:
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
    - roles
    - clusterroles
    - rolebindings
    - clusterrolebindings
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "disco-agent.fullname" . }}-rbac-reader
  labels:
    {{- include "disco-agent.labels" . | nindent 4 }}
roleRef:
  kind: ClusterRole
  name: {{ include "disco-agent.fullname" . }}-rbac-reader
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{ include "disco-agent.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "disco-agent.fullname" . }}-oidc-discovery
  labels:
    {{- include "disco-agent.labels" . | nindent 4 }}
roleRef:
  kind: ClusterRole
  name: system:service-account-issuer-discovery
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{ include "disco-agent.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
