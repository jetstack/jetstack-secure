config:
  clusterName: venafi-kubernetes-agent-e2e
  clusterDescription: |
      A kind cluster used for testing the venafi-kubernetes-agent.
  excludeAnnotationKeysRegex: ['^kapp\.k14s\.io/original.*']

authentication:
  venafiConnection:
    enabled: true

extraArgs:
- --logging-format=json
- --log-level=4

volumeMounts:
  - name: coverage-volume
    mountPath: /coverage
volumes:
  - name: coverage-volume
    hostPath:
      path: /coverage
      type: DirectoryOrCreate
